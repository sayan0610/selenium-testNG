name: Selenium TestNG Parallel Multi-Browser CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies for test-platform
        run: |
          cd test-platform
          npm install

      - name: Start test-platform server
        run: |
          cd test-platform
          nohup npm start &
          sleep 8

      - name: Run Selenium TestNG tests
        run: |
          mvn clean test

      - name: Stop test-platform server
        run: |
          pkill -f "npm start"

      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/
